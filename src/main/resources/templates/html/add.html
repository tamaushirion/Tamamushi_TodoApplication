<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/add.css}">
<title>Todo追加画面</title>
</head>
<body class="form-add">
  <form action="/add" method="post" th:object="${addForm}">
  <h1>TodoAddForm</h1>
  <div class="form-group">
      <label for="title" class="form-label">タイトル</label>
      <input class="form-control" type="text" style="text-align:center" th:field="*{title}" th:errorclass="is-invalid"/>
      <div class="invalid-feedback" th:errors="*{title}"></div>
  </div>
  <div class="form-group">
	  <label for="timeLimit" class="form-label">期日</label>
	  <input class="form-control" type="date" style="text-align:center" th:field="*{timeLimit}" th:errorclass="is-invalid"/>
	  <div class="invalid-feedback" th:errors="*{timeLimit}"></div>
  </div>
  <div class="form-group">   
       <input type="checkbox" th:field="*{isDone}">
       <label class="form-check-label">完了フラグ</label>
  </div>
  <input type="submit" value="追加" class="btn btn-primary" />
</form>
</body>
</html>
